<div class="main-wrapper">
    <app-dashboard-header></app-dashboard-header>
    <app-sidebar></app-sidebar>
    <div class="page-wrapper">
        <div class="content">
            <div class="row">
                <div class="col-lg-8 offset-lg-2">
                    <h4 class="page-title">Add Patient</h4>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-8 offset-lg-2">
                    <form (ngSubmit)="addPatient()">
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="firstName">First Name <span class="text-danger">*</span></label>
                                    <input class="form-control" type="text" name="firstName" [(ngModel)]="firstName" required>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="lastName">Last Name <span class="text-danger">*</span></label>
                                    <input class="form-control" type="text" name="lastName" [(ngModel)]="lastName" required>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="jmbg">JMBG <span class="text-danger">*</span></label>
                                    <input class="form-control" type="text" name="jmbg" [(ngModel)]="jmbg" required>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="email">Email <span class="text-danger">*</span></label>
                                    <input class="form-control" type="email" name="email" [(ngModel)]="email" required>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label  for="password">Password <span class="text-danger">*</span></label>
                                    <input class="form-control" type="password" name="password" [(ngModel)]="password" required>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="birthDate">Date of Birth <span class="text-danger">*</span></label>
                                    <div class="cal-icon">
                                        <input type="date" class="form-control datetimepicker" name="birthDate" [(ngModel)]="birthDate" required>
                                    </div>
                                </div>
                            </div>

                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="adress">Address <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control " name="adress" [(ngModel)]="adress" required>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="telephone">Telephone <span class="text-danger">*</span></label>
                                    <input class="form-control" type="text" name="telephone" [(ngModel)]="telephone" required>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group gender-select">
                                    <label class="gen-label" for="gender">Gender: <span class="text-danger">*</span></label>
                                    <div class="form-check-inline">
                                        <label class="form-check-label"  for="male">
                                            <input type="radio" name="gender" class="form-check-input" name="male" [(ngModel)]="gender" required>Male
                                        </label>
                                    </div>
                                    <div class="form-check-inline">
                                        <label class="form-check-label"  for="female">
                                            <input type="radio" name="gender" class="form-check-input" name="female" [(ngModel)]="gender" required>Female
                                        </label>
                                    </div>
                                </div>
                            </div>

                            <!-- <div class="col-sm-6">
                                <div class="form-group">
                                    <label>Avatar</label>
                                    <div class="profile-upload">
                                        <div class="upload-img">
                                            <img alt="" src="assets/img/user.jpg">
                                        </div>
                                        <div class="upload-input">
                                            <input type="file" class="form-control">
                                        </div>
                                    </div>
                                </div>
                            </div> -->
                        </div>
                        <!-- <div class="form-group">
                            <label class="display-block">Status</label>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="status" id="patient_active" value="option1" checked>
                                <label class="form-check-label" for="patient_active">
                                Active
                                </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="status" id="patient_inactive" value="option2">
                                <label class="form-check-label" for="patient_inactive">
                                Inactive
                                </label>
                            </div>
                        </div> -->
                        <div class="m-t-20 text-center">
                            <button class="btn btn-primary submit-btn" type="submit">Create Patient</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<app-messages-sidebar></app-messages-sidebar>
