  <!-- Signup Start -->

<div class="wrapper fadeInDown">
    <h2>Sign Up</h2>
    <form (ngSubmit)="signup()" class="form-container">
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" name="firstName" [(ngModel)]="firstName" required><br>
      
      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" name="lastName" [(ngModel)]="lastName" required><br>
      
      <label for="birthDate">Birth Date:</label>
      <input type="date" id="birthDate" name="birthDate" [(ngModel)]="birthDate" required><br>
      
      <label for="jmbg">JMBG:</label>
      <input type="text" id="jmbg" name="jmbg" [(ngModel)]="jmbg" required><br>
      
      <label for="gender">Gender:</label>
      <select id="gender" name="gender" [(ngModel)]="gender" required><br>
        <option value="">Select</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select><br/>
      
      <label for="address">Address:</label>
      <textarea id="address" name="address" [(ngModel)]="address" required></textarea><br/>

      
      <label for="telephone">Telephone:</label>
      <input type="tel" id="telephone" name="telephone" [(ngModel)]="telephone" required><br/>
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" [(ngModel)]="email" required><br/>
      
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" [(ngModel)]="password" required>
      
      <button id="dugme" type="submit">Sign up</button>
      <p>.</p>
      

    </form>
  
    <div>
     <p>Already have an account? <a routerLink="/signin">Sign In </a></p><br>
   <p>Forgot your password?<a routerLink="/forgot-password">Forgot Password</a></p>
    </div>
  </div>

  <!-- Signup End -->
