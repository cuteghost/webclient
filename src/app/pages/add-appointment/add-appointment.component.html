<div class="main-wrapper">
    <app-dashboard-header></app-dashboard-header>
    <app-sidebar></app-sidebar>
    <div class="page-wrapper">
        <div class="content">
            <div class="row">
                <div class="col-lg-8 offset-lg-2">
                    <h4 class="page-title">Add Appointment</h4>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-8 offset-lg-2">
                    <form>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Patient Name</label>
                                    <select class="form-control" [(ngModel)]="appointmentData.patientId" name="patientId">
                                        <option *ngFor="let patient of patients" [value]="patient.patientId">{{ patient.firstName + " " + patient.lastName }}</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Doctor Name</label>
                                    <select class="form-control" [(ngModel)]="appointmentData.staffId" name="staffId">
                                        <option *ngFor="let doctor of doctors" [value]="doctor.staffId">{{ doctor.firstName + " " + doctor.lastName }}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Appointment Status</label>
                                    <select class="form-control" [(ngModel)]="appointmentData.appointmentStatus" name="appointmentStatus">
                                        <option value="Approved">Approved</option>
                                        <option value="Pending">Pending</option>
                                        <option value="Done">Done</option>
                                    </select>
                                </div>
                            </div>
                            
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Date</label>
                                    <div>
                                        <input type="datetime-local" class="form-control" [(ngModel)]="appointmentData.date" name="date">
                                    </div>
                                </div>
                            </div>
                            <!-- <div class="col-md-6">
                                <div class="form-group">
                                    <label>Time</label>
                                    <div class="time-icon">
                                        <input type="text" class="form-control" id="datetimepicker3">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Patient Email</label>
                                    <input class="form-control" type="email">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Patient Phone Number</label>
                                    <input class="form-control" type="text">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Message</label>
                            <textarea cols="30" rows="4" class="form-control"></textarea>
                        </div>
                        <div class="form-group">
                            <label class="display-block">Appointment Status</label>

                                <label class="form-check-label" for="product_active">
                                Active
                                </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="status" id="product_inactive" value="option2">
                                <label class="form-check-label" for="product_inactive">
                                Inactive
                                </label>
                            </div>-->
                        </div> 
                        <div class="m-t-20 text-center">
                            <button class="btn btn-primary submit-btn"(click)="onSaveButtonClick()">Create Appointment</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
