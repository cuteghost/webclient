<body><div class="wrapper fadeInDown">
  <div id="formContent">
    <h2>Forgot Password</h2>
    <form (ngSubmit)="resetPassword()">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" [(ngModel)]="email" required><button type="submit">Reset password</button>
    </form>
  </div></div>
</body>
