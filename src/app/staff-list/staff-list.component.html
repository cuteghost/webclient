<h1>Staff List</h1>

<table class="table">
  <thead>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Certification</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let staff of staffList">
      <td>{{ staff.firstName }}</td>
      <td>{{ staff.lastName }}</td>
      <td>{{ staff.certification }}</td>
    </tr>
  </tbody>
</table>
