<html></html>
<body>
<div class="wrapper fadeInDown">
  <div id="formContent">
  <h2>Login</h2>
  <form  (ngSubmit)="login()">
    <!-- <label for="email">Email:</label> -->
    <input type="email"  class="fadeIn second" placeholder="email" id="email" name="email" [(ngModel)]="email" required>

    
    <!-- <label for="password">Password:</label>  -->
    <input type="password" class="fadeIn second" placeholder="password" id="password" name="password" [(ngModel)]="password" required>
    
    <button type="submit">Login</button>
  </form>
  <div id="formFooter">
    <a routerLink="/forgot-password">Forgot Password</a><br>
    <a routerLink="/signup">Signup</a>
  </div>
</div>
</div>
</body>
