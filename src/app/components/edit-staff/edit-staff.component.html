<h1>Edit Staff</h1>

<form [formGroup]="staffForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" formControlName="firstName" class="form-control">
  </div>

  <div class="form-group">
    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" formControlName="lastName" class="form-control">
  </div>

  <div class="form-group">
    <label for="birthDate">Birth Date:</label>
    <input type="date" id="birthDate" formControlName="birthDate" class="form-control">
  </div>

  <div class="form-group">
    <label for="jmbg">JMBG:</label>
    <input type="text" id="jmbg" formControlName="jmbg" class="form-control">
  </div>

  <div class="form-group">
    <label for="gender">Gender:</label>
    <select id="gender" formControlName="gender" class="form-control">
      <option value="male">Male</option>
      <option value="female">Female</option>
    </select>
  </div>

  <div class="form-group">
    <label for="email">Email:</label>
    <input type="email" id="email" formControlName="email" class="form-control">
  </div>

  <div class="form-group">
    <label for="staffId">Staff ID:</label>
    <input type="text" id="staffId" formControlName="staffId" class="form-control">
  </div>

  <div class="form-group">
    <label for="joined">Joined:</label>
    <input type="date" id="joined" formControlName="joined" class="form-control">
  </div>

  <div class="form-group">
    <label for="certification">Certification:</label>
    <input type="text" id="certification" formControlName="certification" class="form-control">
  </div>

  <div class="form-group">
    <label for="education">Education:</label>
    <input type="text" id="education" formControlName="education" class="form-control">
  </div>

  <div class="form-group">
    <label for="languages">Languages:</label>
    <input type="text" id="languages" formControlName="languages" class="form-control">
  </div>

  <button type="submit" class="btn btn-primary">Save</button>
  <button type="button" class="btn btn-danger" (click)="onDeleteAccount()">Delete Account</button>
</form>
